<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Generator</title>
</head>
<body>
    <h1>Invoice Generator</h1>
    <form action="/generate" method="POST">
        <label for="client">Client Name:</label>
        <input type="text" id="client" name="client" required><br><br>

        <label for="service">Service Description:</label>
        <input type="text" id="service" name="service" required><br><br>

        <label for="rate">Rate per Hour ($):</label>
        <input type="text" id="rate" name="rate" required><br><br>

        <label for="hours">Hours Worked:</label>
        <input type="text" id="hours" name="hours" required><br><br>

        <label for="tax_rate">Tax Rate (%):</label>
        <input type="text" id="tax_rate" name="tax_rate" required><br><br>

        <label for="discount">Discount (%):</label>
        <input type="text" id="discount" name="discount" required><br><br>

        <input type="submit" value="Generate Invoice">
    </form>
</body>
</html>
<!DOCTYPE html>
<html>
<head>
    <title>Invoice Generator</title>
</head>
<body>
    <h1>Generate Invoice</h1>
    <form action="/generate" method="post">
        <label>Client Name:</label><br>
        <input type="text" name="client" required><br><br>

        <label>Service Description:</label><br>
        <input type="text" name="service" required><br><br>

        <label>Rate per Hour ($):</label><br>
        <input type="number" step="0.01" name="rate" required><br><br>

        <label>Hours Worked:</label><br>
        <input type="number" step="0.01" name="hours" required><br><br>

        <input type="submit" value="Generate Invoice">
    </form>
</body>
</html>
