<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Invoice Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-6">
    <div class="bg-white shadow-2xl rounded-2xl p-8 w-full max-w-2xl">
        <h1 class="text-3xl font-bold text-center mb-6">Invoice Generator ðŸ§¾</h1>
        <form action="/generate" method="POST" class="space-y-4">
            <div>
                <label class="block text-gray-700 font-semibold mb-1">Client Name</label>
                <input type="text" name="client_name" class="w-full border border-gray-300 rounded p-2" required>
            </div>

            <div>
                <label class="block text-gray-700 font-semibold mb-1">Select Services</label>
                <div class="grid grid-cols-2 gap-2">
                    <label class="flex items-center space-x-2">
                        <input type="checkbox" name="services" value="Web Design">
                        <span>Web Design</span>
                    </label>
                    <label class="flex items-center space-x-2">
                        <input type="checkbox" name="services" value="Logo Design">
                        <span>Logo Design</span>
                    </label>
                    <label class="flex items-center space-x-2">
                        <input type="checkbox" name="services" value="SEO Optimization">
                        <span>SEO Optimization</span>
                    </label>
                    <label class="flex items-center space-x-2">
                        <input type="checkbox" name="services" value="Consultation">
                        <span>Consultation</span>
                    </label>
                </div>
            </div>

            <div>
                <label class="block text-gray-700 font-semibold mb-1">Rate per Hour ($)</label>
                <input type="number" step="0.01" name="rate" class="w-full border border-gray-300 rounded p-2" required>
            </div>

            <div>
                <label class="block text-gray-700 font-semibold mb-1">Hours Worked</label>
                <input type="number" step="0.1" name="hours" class="w-full border border-gray-300 rounded p-2" required>
            </div>

            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-xl transition">
                Generate Invoice
            </button>
        </form>
    </div>
</body>
</html>
