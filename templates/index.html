<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Invoice Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f8f9fa;
            padding-top: 50px;
        }
        .container {
            max-width: 600px;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        h2 {
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center">ðŸ§¾ Invoice Generator</h2>
        <form method="POST">
            <div class="mb-3">
                <label for="client_name" class="form-label">Client Name</label>
                <input type="text" class="form-control" id="client_name" name="client_name" required>
            </div>
            <div class="mb-3">
                <label for="service" class="form-label">Service</label>
                <select class="form-select" id="service" name="service" required>
                    <option selected disabled>Select a service</option>
                    <option value="Web Development">Web Development</option>
                    <option value="Mobile App Design">Mobile App Design</option>
                    <option value="SEO Optimization">SEO Optimization</option>
                    <option value="Consultation">Consultation</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="rate" class="form-label">Rate ($/hr)</label>
                <input type="number" class="form-control" id="rate" name="rate" required>
            </div>
            <div class="mb-3">
                <label for="hours" class="form-label">Hours Worked</label>
                <input type="number" class="form-control" id="hours" name="hours" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Generate Invoice</button>
        </form>
    </div>
</body>
</html>
