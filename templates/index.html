<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Invoice Generator</h1>
        <form method="POST" action="/generate_invoice">
            <div class="mb-3">
                <label for="client_name" class="form-label">Client Name</label>
                <input type="text" class="form-control" id="client_name" name="client_name" required>
            </div>
            <div class="mb-3">
                <label for="service" class="form-label">Service Description</label>
                <input type="text" class="form-control" id="service" name="service" required>
            </div>
            <div class="mb-3">
                <label for="rate" class="form-label">Rate per Hour ($)</label>
                <input type="number" class="form-control" id="rate" name="rate" required step="0.01">
            </div>
            <div class="mb-3">
                <label for="hours" class="form-label">Hours Worked</label>
                <input type="number" class="form-control" id="hours" name="hours" required step="0.01">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Client Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <button type="submit" class="btn btn-primary">Generate Invoice</button>
        </form>
    </div>
</body>
</html>
